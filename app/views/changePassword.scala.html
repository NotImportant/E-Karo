@(form: Form[Application.ChangePassword])

<html>
    <head>
        <title>E-Karo</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
        
        <header>
            <a href="@routes.Projects.index" id="logo"><span>E-</span>Karo</a>
        </header>
        
        @helper.form(routes.Application.authenticateChangePassword) {
            
            <h1>Sign in</h1>
            
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }
            
            <p>
                <input type="username" name="username" placeholder="Username" value="@form("username").value">
            </p>
            <p>
                <input type="oldPassword" name="password" placeholder="Old Password">
            </p>
            <p>
                <input type="newPassword1" name="password" placeholder="New Password">
            </p>
            <p>
                <input type="newPassword2" name="password" placeholder="New Password">
            </p>
            <p>
                <button type="submit">Change Password</button>
            </p>
            Do not have an account? <a href="@routes.Application.signup" id="register">Sign Up </a> here!           
        }
        
            
    </body>
</html>
